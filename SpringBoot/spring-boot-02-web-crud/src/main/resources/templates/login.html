<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/asserts/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/asserts/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form action="dashboard.html" class="form-signin" th:action="@{/user/login}" method="post">
    <img alt="" class="mb-4" height="72" src="../static/asserts/img/bootstrap-solid.svg" width="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only" th:text="#{login.username}">Username</label>
    <input autofocus="" class="form-control" name="username" placeholder="Username" required="" type="text">
    <label class="sr-only" th:text="#{login.password}">Password</label>
    <input class="form-control" name="password" placeholder="Password" required=""
           th:placeholder="#{login.password}" type="password">
    <div class="checkbox mb-3">
        <label>
            <input th:text="#{login.remember}" type="checkbox" value="remember-me"> <!--[[#{login.remember}]]-->
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" th:text="#{login.btn}" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
</form>

</body>

</html>
